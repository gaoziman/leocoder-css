<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>标签效果</title>
    <style>
        /* 重置默认样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        /* 设置整体背景颜色 */
        body {
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }
        /* ul 排列标签项 */
        ul {
            display: flex;  /* 使用 flexbox 水平排列 */
            list-style-type: none; /* 移除默认的列表样式 */
            background-color: white; /* 背景色 */
            padding: 10px 0; /* 上下内边距 */
            margin: 20px 0; /* 上下外边距 */
            border-radius: 10px; /* 圆角效果 */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* 阴影效果 */
        }
        /* 每个 li 标签项 */
        li {
            margin-right: 20px; /* 标签之间的间距 */
            font-size: 16px; /* 字体大小 */
            color: #333; /* 字体颜色 */
            cursor: pointer; /* 鼠标悬浮时变为指针 */
            transition: color 0.3s ease; /* 过渡效果 */
        }
        li:hover {
            color: #007BFF; /* 鼠标悬停时的字体颜色 */
        }
    </style>
</head>
<body>

<ul>
    <li>京东超市</li>
    <li>优惠券</li>
    <li>秒杀</li>
    <li>京东生鲜</li>
    <li>京东家电</li>
    <li>PLUS会员</li>
    <li>抢购</li>
    <li>进口好物</li>
    <li>品牌闪购</li>
    <li>京东五金城</li>
</ul>

</body>
</html>
